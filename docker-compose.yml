version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apassword
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    depends_on:
      - db
    environment:
      PGHOST: db
      PGUSER: appuser
      PGPASSWORD: apassword
      PGDATABASE: appdb
      PGPORT: 5432
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    command: sh -c "node runMigration.js && node server.js"

volumes:
  db_data:
